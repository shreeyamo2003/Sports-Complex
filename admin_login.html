<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Dan Aleko</title>
  <link rel="stylesheet" href="style2.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="">
      <h1>Login as administrator</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <input type="submit" value="Login" class="btn" onclick="func6(event)">
      
      <div class="register-link">
        <p>Dont have an account? <a href="#" onclick="signup()">Sign Up</a></p>
        <p>Or login as <a href="#" onclick="func8()">user</a></p>
      </div>
    </form>
  </div>
  <script>
    function func6(){
      var email=document.getElementById("username").value;
      var pass=document.getElementById('password').value;
      if(email=='user' && pass=='123456'){
        event.preventDefault();
        window.location.href="admin_page.html";
      }
      else{
        alert("Invalid credentials");
      }
    }
    function signup(){
  window.location.href = "http://localhost/dbs-main/index4.php";
}
    function func8(){
        event.preventDefault();
        window.location.href="index2.html";
      }
   </script>

</body>
</html>
